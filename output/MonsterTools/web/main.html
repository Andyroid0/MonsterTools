<!--                      Task Columns                                          -->
<!--  =========================================================================================  -->


<table class="table table-borderless">
    <tr>
      <td>
    <div class="card text-white bg-dark mb-3 shadow" style="width: 18rem; height: 50rem;">
      <div class="card-header"><h5>To Do</h5></div>
      <div class="card-body overflow-auto" id="tasktabletodo" ondrop="onDrop(event,this), eel.git_push_all(), eel.git_pull(), column_identifier(this.id)" ondragover="onDragover(event)">
      </div>
    </td>
    
    <td>
      <div class="card text-white bg-dark mb-3 shadow" style="width: 18rem; height: 50rem;">
        <div class="card-header"><h5>In Progress</h5></div>
        <div class="card-body" id="tasktableinprog" ondrop="onDrop(event,this), eel.git_push_all(), eel.git_pull(), column_identifier(this.id)" ondragover="onDragover(event)">
        </div>
    </td>   
    
    <td>
    <div class="card text-white bg-dark mb-3 shadow" style="width: 18rem; height: 50rem;">
          <div class="card-header"><h5>Finished</h5></div>
          <div class="card-body" id="tasktablefin" ondrop="onDrop(event,this), eel.git_push_all(), eel.git_pull(), column_identifier(this.id)" ondragover="onDragover(event)">
          </div>
    </td>
    </tr>
    </table>

<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||  -->
<!-- ------------------------------------------------------------------------------------------  -->
<!--                      New Task Creation Modal                                          -->
<!--  =========================================================================================  -->



<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header text-center">
      <h4 class="modal-title w-100 font-weight-bold">Create New Task</h4>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body mx-3">
     
      <div class="md-form mb-5">
        <i class="fas fa-tag prefix grey-text"></i>
        <input type="text" name="taskform" id="sub1" class="form-control validate" placeholder="Subject">
      </div>

      <div class="md-form">
        <textarea type="text" name="taskform" id="desc1" class="md-textarea form-control" rows="4" placeholder="Description"></textarea>
      </div>

    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button value="submit" data-dismiss="modal" type="submit"  onclick="eel.task_button(), eel.git_push_all(), eel.git_pull(), location.reload(true)" class="btn btn-primary btn-lg btn-block">Submit</button>
      
    </div>

  </div>
</div>
</div>
